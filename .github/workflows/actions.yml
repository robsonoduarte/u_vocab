name: YouVocab GH Actions

on:
  push:
    branches: 
      - '*'
      - '!master'

  jobs:
    android:
      name: 'Build Android'
      runs-on: ubuntu-latest
      steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.3.10'
          channel: 'stable'
      - run: flutter pub get
      - run: flutter test
      - run: flutter build apk
      - run: flutter analyze

    ios:
      name: 'Build IOS'
      runs-on: macos-latest
      steps:
        - uses: actions/checkout@v3
        - uses: subosito/flutter-action@v2
          with:
            flutter-version: '3.3.10'
            channel: 'stable'
            architecture: x64
        - run: flutter pub get
        - run: flutter test
        - run: flutter build ios --release --no-codesign